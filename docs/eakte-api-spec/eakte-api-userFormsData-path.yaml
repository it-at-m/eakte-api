
get:
  tags:
    - "/userFormsData"
  summary: "Aktenübersicht auslesen"
  operationId: "ReadUserFormsData"
  parameters:
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/x_anwendung'
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/userlogin'
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/joboe'
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/jobposition'
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/objaddress'
  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            $ref: "eakte-api-userFormsData-schemas.yaml#/components/schemas/ReadUserFormsDataResponseDTO"
    "401":
      description: "Falscher oder fehlender technischer Nutzer."
    "400":
      description: "Aufruf ans DMS ist gescheitert. Im Body sind Details enthalten."
    "500":
      description: "Ein unerwarteter Fehler innerhalb der EAI ist aufgetreten."

put:
  tags:
    - "/userFormsData"
  summary: "UserFormsData ändern"
  operationId: "UpdateUserFormsData"
  parameters:
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/x_anwendung'
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/userlogin'
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/joboe'
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/jobposition'
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/objaddress'
  requestBody:
    content:
      application/json:
        schema:
          $ref: "eakte-api-userFormsData-schemas.yaml#/components/schemas/UpdateUserFormsDataRequestDTO"
    required: true
  responses:
    '204':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/204'
    '400':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/400'
    '401':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/401'
    '500':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/500'
