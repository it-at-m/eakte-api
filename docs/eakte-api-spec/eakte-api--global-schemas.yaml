components:
  schemas:
    fileExtension:
      type: string
      description: Dateiendung
      example: txt
    fileContent:
      type: string
      description: |
        Inhalt der Datei 
        (Base64 kodierter Inhalt)
      example: SGFsbG8K (Hallo in Base64)
    ObjChangedBy:
      type: object
      description: Letzte Änderung von (Login-String des Benutzers) (COOSYSTEM@1.1:objchangedby)
      example: lhm\erika.musterfrau
      properties:
        string:
          type: array
          items:
            type: string
    ArrayOfstring:
      type: object
      properties:
        string:
          type: array
          items:
            type: string
    AttachmentType:
      type: object
      properties:
        fileName:
          type: string
        fileExtention:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/fileExtension'
        fileContent:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/fileContent'
        fileContsize:
          type: string
          description: Größe der Inhalte (in KB)
          example: 5
        filesubj:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/ArrayOfstring'

    DmsObjektResponse:
      type: object
      properties:
        objid:
          type: string
          description: COO-Adresse
        objname:
          type: string
          description: Name des Objekts

    DmsErrorResponse:
      type: object
      properties:
        fehlerQuelle:
          type: string
          enum:
            - INTERN
            - DMS
        status:
          type: integer
          format: int32
        text:
          type: string

    MetadataReferenz:
      type: object
      properties:
        objaddress:
          type: string
          description: COO-Adresse des Objekts
          example: COO.1.2301.1.1041875
        filename:
          type: string
          description: Dateiname
          example: Brief an Dr. Müller
        fileextension:
          type: string
          description: Dateiendung
          example: txt
        objclass:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/objclass'
        contsize:
          type: string
          description: Größe der Inhalte (in KB)
          example: 5
        objcreatedby:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/ArrayOfstring'
        objcreatedat:
          type: string
          format: date-time
          description: |
            erzeugt am/um
            
            Datumsformat: YYYY-MM-DDTHH:MM:SS+HH:MM\
            - = Trenner zusammengehörende Werte\
            YYYY = 4 Stellen für das Jahr\
            MM = 2 Stellen für den Monat\
            DD = 4 Stellen für das Jahr\
            T = Trenner Datum und Uhrzeit\
            HH = 2 Stellen für die Stunden\
            MM = 2 Stellen für die Minuten\
            SS = 2 Stellen für die Sekunden\
            + = Trenner Uhrzeit und Zeitzone\
            TH = Zeitzone in Stunden\
            TM = Zeitzone in Minuten
          example: 2018-07-23T08:59:52+01:00
        objchangedby:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/ArrayOfstring'
        objmodifiedat:
          type: string
          format: date-time
          description: Letzte Änderung am/um
          example: 2018-07-23T10:39:32+01:00

    Zugriffsdefinition:
      type: string
      description: |
        Folgende Zugriffsdefinitionen sind möglich:

        * "Zugriffsdefinition für Schriftgutobjekte (allgemein lesbar)"
        * "Zugriffsdefinition für Schriftgutobjekte der Organisationseinheit"
        * "Zugriffsdefinition für Schriftgutobjekte der Organisationseinheit und Zentralregistratur"
        * "Zugriffsdefinition für Schriftgutobjekte des Eigentümers"

        Die Zugriffsdefinition wird jeweils auf die darunterliegenden Objekte vererbt, 
        d.h. 
        * wenn ein Wert für den Aktenplaneintrag eingetragen wird (empfohlen), 
        dann gilt dieser automatisch für alle darunter liegenden Akten, 
        * entsprechend für alle Vorgänge einer Akte, wenn die Zugriffsdefinition bei der Akte eingetragen wurde und 
        * entsprechend bei allen Dokumenten eines Vorgangs, wenn die Zugriffsdefinition bei dem Vorgang eingetragen wurde.
        
        Wenn kein Wert übergeben wird, wird die auf dem jeweils höheren Objekt hinterlegte Zugriffsdefinition initialisiert.
        Wurde auf dem Aktenplaneintrag keine Zugriffsdefinition festgelegt, wird die im System eingestellte Definition verwendet - Zugriffsdefinition für Schriftgutobjekte (allgemein lesbar)
      example: Zugriffsdefinition für Schriftgutobjekte der Organisationseinheit

    Schlagworte:
      type: string
      description: |
        Angabe der Schlagworte getrennt mit „;“. Kein Semikola am Ende angeben.

        Hinweis:\
        Aktuell ist es für Benutzer*innen nicht möglich, Schlagworte anzulegen oder zu ändern.
        Bereits vorhandene Schlagworte können verwendet werden.\
        Wenn übergebene Schlagworte nicht gefunden werden, wird keine Fehlermeldung zurückgegeben.
        Das Anlegen erfolgt dann ohne die angegebenen Schlagworte.\
        Es ist in der Fachabteilung zu klären, ob und welche Schlagworte genutzt werden.
      example: Firma XY; Anträge; Anträge 2016
    Objektreferenz:
      type: object
      properties:
        name:
          type: string
        id:
          type: string
      description:
        Name und ID des Schriftgutobjekts
      example:
        - name: Beispielname
          id: COO.2150.9151.1.1206000

    fileruntimefrom:
      type: string
      description: |
        Laufzeitbeginn\
        Tatsächliches Datum der Anlage der Akte (unabhängig von der Anlage der Akte im eAkte-System).
        Kann z.B. gesetzt werden, wenn das erste Schriftstück zu der neuen Akte bereits vor der Anlage der Akte im eAkte-System eingegangen ist.
      
        Das Datum hat keine Auswirkungen im System, sondern dient nur zur Information.
      format: date-time
      example: '2017-01-13T17:09:42.411+01:00'

    fileruntimetill:
      type: string
      description: |
        Laufzeitende\
        Geplanter Abschluss der Akte.
      
        Das Datum hat keine Auswirkungen im System, sondern dient nur zur Information.
      format: date-time
      example: '2017-01-13T17:09:42.411+01:00'

