    fileouobj:
      type: string
      description: |
        Objekt-ID (COO-Adresse) der aktenführenden Organisationseinheit.\
        Als Organisationseinheit der Akte wird die Organisationseinheit des
        darüber liegenden Aktenplankennzeichens gesetzt.\
        Sofern keine Organisationseinheit auf dem Aktenplankennzeichen
        definiert ist, wird die Organisationseinheit der ersten Rolle des
        Benutzers verwendet.
      example: COO.1.2300.1.847

    procedureaccdef:
      type: string
      description: |
        Folgende Zugriffsdefinitionen für neue Vorgänge der Akte sind möglich:
        * "Zugriffsdefinition für Schriftgutobjekte (allgemein lesbar)"
        * "Zugriffsdefinition für Schriftgutobjekte der Organisationseinheit"
        * "Zugriffsdefinition für Schriftgutobjekte der Organisationseinheit und Zentralregistratur"
        * "Zugriffsdefinition für Schriftgutobjekte des Eigentümers"
        
        Wenn kein Wert übergeben wird, wird die auf der Akte hinterlegte Zugriffsdefinition übernommen (empfohlen).
      example: Zugriffsdefinition für Schriftgutobjekte der Organisationseinheit

    subfiletype:
      type: string
      description: |
        Dokumenttyp (COOELAK@1.1001:subfiletyp)\
        Plausibilitätsprüfung: Der Name eines im System vorhandenen
        Dokumenttyps muss angegeben werden.\
        Eine dazugehörige Vorlage (doctemplate) muss nicht verwendet werden.\
        Es können auch finalisierte Schriftstücke der Fachanwendung 
        über GiAttachmentType übertragen und verwendet werden.
      example: Vorlagen

    filetype:
      type: string
      description: |
        Art des Vorgangs (COOELAK@1.1001:filetype)
        Einer der drei kann beim Anlegen eines Vorgangs übergeben werden:
        * Elektronisch
        * Papier
        * Hybrid
        
        Wird ein falscher Wert angegeben, wird eine Fehlermeldung zurückgegeben:\ 
        Status -1 und "Art des Vorgangs" enthält einen ungültigen Wert.“\
        Wenn kein Wert eingetragen wird, wird „Elektronisch“ hinterlegt.
      example: Elektronisch
    Betreff:
      type: string
      description: |
        Betreff (mehrzeilig)\
        Mehrzeilige Felder werden mit Zeilenumbrüchen oder HTML Kodierung &#10; in Abfragen unterstützt.
      example: Alle Anträge der Firma XY aus dem Jahr 2016
