
post:
  tags:
    - "/files"
  summary: "Suche nach Akten"
  operationId: "SearchFile"
  parameters:
    - name: "x-anwendung"
      in: "header"
      description: "Aufrufende Fachanwendung"
      required: false
      schema:
        type: "string"
      example: "SWH"
    - name: "userlogin"
      in: "header"
      description: "Übergabe des Benutzer-Logins, von deren Berechtigung die Aktion\
          \ durchgeführt werden soll."
      required: false
      schema:
        type: "string"
      example: "max.mustermann"
    - name: "joboe"
      in: "header"
      description: "COO-ID der Organisationseinheit des Nutzers"
      required: false
      schema:
        type: "string"
      example: "COO.1.2300.1.847"
    - name: "jobposition"
      in: "header"
      description: "Rolle, in der der Nutzer handelt"
      required: false
      schema:
        type: "string"
      example: "DocumentManager"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "eakte-api-files_search-schemas.yaml#/components/schemas/SearchFileRequestDTO"
    required: true
  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            $ref: "eakte-api-files_search-schemas.yaml#/components/schemas/SearchFileResponseDTO"
    '400':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/400'
    '401':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/401'
    '500':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/500'
  security:
    - basicAuthSecurityDefintion: []
