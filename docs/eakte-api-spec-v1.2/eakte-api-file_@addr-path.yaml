parameters:
  - $ref: 'eakte-api--parameters.yaml#/components/parameters/x_anwendung'
  - $ref: 'eakte-api--parameters.yaml#/components/parameters/userlogin'
  - $ref: 'eakte-api--parameters.yaml#/components/parameters/joboe'
  - $ref: 'eakte-api--parameters.yaml#/components/parameters/jobposition'
get:
  tags:
    - /files
  summary: Akte lesen
  operationId: ReadFile
  parameters:
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/objaddress'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'eakte-api-file_@addr-schemas.yaml#/components/schemas/ReadFileResponseDTO'
    '400':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/400'
    '401':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/401'
    '500':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/500'
put:
  tags:
    - /files
  summary: Akte Ã¤ndern
  operationId: UpdateFile
  parameters:
    - $ref: 'eakte-api--parameters.yaml#/components/parameters/objaddress'
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'eakte-api-file_@addr-schemas.yaml#/components/schemas/UpdateFileDTO'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'eakte-api--global-schemas.yaml#/components/schemas/DmsObjektResponse'
    '400':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/400'
    '401':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/401'
    '500':
      $ref: 'eakte-api--default-responses.yaml#/components/responses/500'
