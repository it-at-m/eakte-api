components:
  schemas:

    StartWorkflowDTO:
      required:
        - workflowpattern
      type: object
      properties:
        workflowpattern:
          type: string
          description: |
            COO-Adresse der Muster für Verfügung\
            Anmerkung: \
            Titel ist nicht eindeutig, da es im System mehrere
            „Muster für Verfügung“ mit dem gleichen Namen/Titel gibt.
          example: COO.1.1001.1.6485
