components:
  schemas:

    ReadFileResponseDTO:
      required:
        - apentry
      type: object
      properties:
        shortname:
          type: string
          description: Titel
          example: 2016 Anträge Firma XY
        filesubj:
          type: string
          description: |2
                      Betreff (mehrzeilig)
                      Mehrzeilige Felder werden mit Zeilenumbrüchen oder HTML Kodierung &#10; in Abfragen unterstützt.
          example: Alle Anträge der Firma XY aus dem Jahr 2016
        objterms:
          type: string
          description: >-
            Schlagworte, Angabe der Schlagworte getrennt mit „;“. Kein Semikola
            am Ende angeben.
          example: Firma XY; Anträge; Anträge 2016
        accdef:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/Zugriffsdefinition'
        apentry:
          type: string
          description: Aktenplankennzeichen Objekt-ID
          example: COO.1.2301.1.683
        fileruntimefrom:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/fileruntimefrom'
        fileruntimetill:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/fileruntimetill'
        fileouobj:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/fileouobj'
        procedureaccdef:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/procedureaccdef'
        objname:
          type: string
          description: Aktenzeichen
          example: 0010 A20 011-2016 Anträge Firma XY-4
        giobjecttype:
          type: array
          description: |-
            Vorgänge
            Liste der Vorgänge der Akte
          example:
            - name: Beispielname
              id: COO.2150.9151.1.1206000
          items:
            $ref: 'eakte-api--global-schemas.yaml#/components/schemas/Objektreferenz'

    UpdateFileDTO:
      type: object
      properties:
        shortname:
          type: string
          description: Titel
          example: 2016 Anträge Firma XY
        filesubj:
          type: string
          description: |2
                      Betreff (mehrzeilig)
                      Mehrzeilige Felder werden mit Zeilenumbrüchen oder HTML Kodierung &#10; in Abfragen unterstützt.
          example: Alle Anträge der Firma XY aus dem Jahr 2016
        objterms:
          type: string
          description: >-
            Schlagworte, Angabe der Schlagworte getrennt mit „;“. Kein Semikola
            am Ende angeben.
          example: Firma XY; Anträge; Anträge 2016
        fileruntimefrom:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/fileruntimefrom'
        fileruntimetill:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/fileruntimetill'
        filearchivetimeOffltdeadline:
          type: string
          description: |2
                        Eindeutiger Name des Frist-Komponentenobjekt.
                        Bei der Auswahl des jeweiligen Komponentenobjekte muss beachtet werden, dass der Name die im Objekt
                        enthaltenen Einstellungen wiederspiegelt. Aktuell sind im München-Standard folgende Werte vorhanden:
                                 * 1 Jahr
                                 * 1 Monat
                                 * 1 Tag
                                 * 1 Woche
                                 * 10 Jahre
                                 * 15 Jahre
                                 * 20 Jahre
                                 * 3 Jahre
                                 * 3 Monate
                                 * 30 Jahre
                                 * 5 Jahre
                                 * 6 Monate
                                 * 7 Jahre
          example: 10 Jahre
        filelifetimeOffltdeadline:
          type: string
          description: |2
                    Eindeutiger Name des Frist-Komponentenobjekt.
                    Bei der Auswahl des jeweiligen Komponentenobjekte muss beachtet werden, dass der Name die im Objekt
                    enthaltenen Einstellungen wiederspiegelt. Aktuell sind im München-Standard folgende Werte vorhanden:
                    * 1 Jahr
                    * 1 Monat
                    * 1 Tag
                    * 1 Woche
                    * 10 Jahre
                    * 15 Jahre
                    * 20 Jahre
                    * 3 Jahre
                    * 3 Monate
                    * 30 Jahre
                    * 5 Jahre
                    * 6 Monate
                    * 7 Jahre
          example: 10 Jahre
        offltdispstate:
          type: string
          description: |-
            Gewünschte Aussonderungsart,
            * „DISPSTATE_ARCHIVE“ - für „A - Archivwürdig“
            * „DISPSTATE_TRANSFER“ - für „Transfer“
            * „DISPSTATE_DESTROY“ - für „V - Vernichten“
            * „DISPSTATE_TRANSFER_NO_EVIDENCE“ für „Sammlungsgut“
            * „DISPSTATE_DM_B“ für „B - Bewerten“
          example: DISPSTATE_ARCHIVE
        procedureaccdef:
          $ref: 'eakte-api--global-schemas.yaml#/components/schemas/procedureaccdef'
