
components:
  parameters:

    x_anwendung:
      name: x-anwendung
      in: header
      description: "\n
        **Aufrufende Fachanwendung**\n
        Für jeden Aufruf soll ersichtlich sein, welche Fachanwendung den Aufruf getätigt hat. Dies soll es 
        ermöglichen, Requests und Responses den entsprechenden Fachverfahren zuzuordnen. Für diesen Zweck wird 
        sowohl im Request, als auch im Response ein Parameter „buisinessapp“ angegeben. Dieser Parameter ist 
        optional und kann mit einem Namen befüllt werden. Sofern der Aufruf einen Wert enthält, wird dieser auch 
        im Response zurückgegeben. Somit ist ein nachträgliches Filtern von Aufrufen möglich.\n"
      required: false
      schema:
        type: string
      example: SWH

    userlogin:
      name: userlogin
      in: header
      description: >-
        Benutzer-Login
        (Benutzer-Kontext für den SOAP-Aufruf)

        Log-in-Name des Benutzerobjekts
      required: false
      schema:
        type: string
      example: max.mustermann

    joboe:
      name: joboe
      in: header
      description: COO-ID der Organisationseinheit des Nutzers
      required: false
      schema:
        type: string
      example: COO.1.2300.1.847

    jobposition:
      name: jobposition
      in: header
      description: |
        Einfache Referenz der Stelle

        Anmerkung: Den Fachverfahrensanbietern, dürfen ausschließlich die 
        gewünschten Stellen genannt werden.
      required: false
      schema:
        type: string
      example: DocumentManager

    objaddress:
      name: objaddress
      description:
        Objekt-ID (COO-Adresse) des Objekts
      in: path
      required: true
      schema:
        type: string
      example: "COO.1.2300.1.847"

    propdocstate:
      name: propdocstate
      in: header
      description: docstate Nummer
      required: false
      schema:
        type: integer
      example: '12'

    propbostate:
      name: propbostate
      in: header
      description: bostate
      required: false
      schema:
        type: string
      example: COO.1.2301.1.679
