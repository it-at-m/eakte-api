components:
  schemas:
    CreateFileDTO:
      required:
      - apentry
      type: object
      properties:
        shortname:
          type: string
          description: Titel
          example: 2016 Anträge Firma XY
        filesubj:
          type: string
          description: |2
                      Betreff (mehrzeilig)
                      Mehrzeilige Felder werden mit Zeilenumbrüchen oder HTML Kodierung &#10; in Abfragen unterstützt.
          example: Alle Anträge der Firma XY aus dem Jahr 2016
        objterms:
          type: string
          description: "Schlagworte, Angabe der Schlagworte getrennt mit „;“. Kein\
            \ Semikola am Ende angeben."
          example: Firma XY; Anträge; Anträge 2016
        accdef:
          type: string
          description: |-
            Zugriffsdefinition
            Eindeutiger Name der Zugriffsdefinition. z.B.:
            • Zugriffsdefinition für Schriftgutobjekte (allgemein lesbar)
            • Zugriffsdefinition für Schriftgutobjekte der Organisationseinheit
            • Zugriffsdefinition für Schriftgutobjekte der Organisationseinheit und Zentralregistratur
            • Zugriffsdefinition für Schriftgutobjekte des Eigentümers
            Hinweis: Hierbei kann die gewünschte Zugriffsdefinition der Akte gesetzt werden. Wenn kein Wert übergeben wird, wird die auf dem Aktenplaneintrag hinterlegte Zugriffsdefinition initialisiert.
          example: Zugriffsdefinition für Schriftgutobjekte (allgemein lesbar)
        apentry:
          type: string
          description: Aktenplankennzeichen Objekt-ID
          example: COO.1.2301.1.683
        fileruntimefrom:
